      <button onclick="myFunction()">Generate Multiplication Table</button>

      <div id="result"></div>
  


      <script>
            function myFunction(){
              let userNumber=prompt('Enter the prompt Number:');
              let result=document.getElementById('result');
              result.innerHTML="";
              for(let i=1;i<=10;i++){
                 let multi=userNumber*i;
                 result.innerHTML+=`${userNumber}x ${i}=${multi}<br>`;
              }
                    
            }
